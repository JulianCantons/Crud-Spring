<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Editar estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2"
                    type="button" th:href="@{/estudiantes}" >Control de estudiantes</button>

            <button class="btn btn-sm btn-outline-secondary"
                    type="button">Control de estudiantes</button>
        </form>
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Edicion de estudiantes</h1>
                <div class="card-body">
                    <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="post">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre" required>
                </div>

                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido" required>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                        </div>

                        <div class="form-group">
                            <label>DNI</label>
                            <input type="number" name="dni" th:field="*{dni}" class="form-control" placeholder="DNI" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
