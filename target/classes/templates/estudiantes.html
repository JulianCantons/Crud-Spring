<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2"
                    type="button" th:href="@{/estudiantes}" >Control de estudiantes</button>

            <button class="btn btn-sm btn-outline-secondary"
                    type="button">Control de estudiantes</button>
        </form>
    </nav>




<div class="container">
    <div class="row">
        <h1 class="text-center">Lista de estudiantes</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary">Nuevo Estudiante</a>
        </div>
    </div>
    <br>
    <table class="table table-striped table-borderer">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>DNI</th>
            <th colspan="2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estudiante: ${estudiantes}">
            <td th:text="${estudiante.nombre}">Nombre</td>
            <td th:text="${estudiante.apellido}">Apellido</td>
            <td th:text="${estudiante.email}">Email</td>
            <td th:text="${estudiante.dni}">DNI</td>
            <td>
                <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-warning">Editar</a>
            </td>
            <td>
                <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>


        </tbody>
    </table>
</div>


</body>
</html>
